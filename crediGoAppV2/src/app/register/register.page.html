<ion-content class="form-content">
  <div class="ion-padding-top ion-text-start">
    <ion-button fill="clear" [routerLink]="'/login/'" routerDirection="forward"><ion-icon name="arrow-back"></ion-icon>Atras</ion-button>
  </div>
  <div class="ion-text-center">
  <h3 color="primary">TU GUÍA TURISTICA A UN CLÍCK</h3>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input type="text" placeholder="Ingresa tu correo" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="stacked">Password:</ion-label>
      <ion-input type="password" placeholder="Ingresa tu contraseña" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item lines="none">
      <ion-checkbox></ion-checkbox><p>Acepto términos y condiciones</p>
    </ion-item>
    <ion-button class="ion-padding" expand="block" shape="round" type="submit" color="secondary">Registrarme</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">¿Ya tienes una cuenta? <ion-button expand="block" fill="clear" routerDirection="back" (click)="goLoginPage()">Inicia sesión</ion-button></p>
  </div>
  <!-- <div class="footer-css">
    <img src="../../assets/Jalo/login.png" alt="" width="192" height="186">
  </div> -->
</ion-content>
