<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-padding">
  <ion-card>
        <img [src]="image" alt="this is the image"/>
        <!-- <ion-button fill="clear" expand="block" size="small" (click)="openImagePicker()">Cambiar Foto</ion-button> -->
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label>Tittle:</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-button class="submit-button" expand="block" color="secondary" type="submit" [disabled]="!validations_form.valid"><ion-icon name="save"></ion-icon>Guardar</ion-button>
  </form>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()"><ion-icon name="trash"></ion-icon>Borrar</ion-button>
</ion-card>

</ion-content>
