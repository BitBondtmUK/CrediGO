<ion-app [class.dark-theme]="dark">
  
      <ion-menu contentId="main-content" side="start" menuId="first" *ngIf="login_flag != null">
        <ion-header>
          <ion-searchbar></ion-searchbar>
        </ion-header>
        <ion-content>
          <ion-list lines="none">
            <ion-list-header>
              Navegación
            </ion-list-header>
            <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
              <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
  
          <ion-list *ngIf="loggedIn" lines="none">
            <ion-list-header>
              Cuenta
            </ion-list-header>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  Account
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="help"></ion-icon>
                <ion-label>
                  Support
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item button (click)="logout()" detail="false">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
          </ion-list>
  
          <ion-list *ngIf="!loggedIn" lines="none">
            <ion-list-header>
              Cuenta
            </ion-list-header>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/user" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="md-person"></ion-icon>
                <ion-label>
                  Mi Perfil
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="card"></ion-icon>
                <ion-label>
                  Metodos de Pago
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="settings"></ion-icon>
                <ion-label>
                  Configuración
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
          </ion-list>
  
          <ion-list lines="none">
            <ion-list-header>
              Privacidad
            </ion-list-header>
            <ion-menu-toggle autoHide="false">
              <ion-item button detail="false">
                <ion-icon slot="start" name="document"></ion-icon>
                <ion-label>Terminos y Condiciones</ion-label>
              </ion-item>
              <ion-item button detail="false">
                <ion-icon slot="start" name="help"></ion-icon>
                <ion-label>Support</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle autoHide="false">
              <ion-item button (click)="logout()" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="exit"></ion-icon>
                <ion-label>
                  Cerrar sesión
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
  
          <ion-list lines="none">
            <ion-item>
              <ion-icon slot="start" name="color-palette"></ion-icon>
              <ion-label>
                Dark Mode
              </ion-label>
              <ion-toggle [(ngModel)]="dark"></ion-toggle>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-menu contentId="main-content" side="end" menuId="chat" *ngIf="login_flag != null">
        <ion-content>
            <ion-list lines="none">
                <ion-list-header>
                  Recordatorios
                </ion-list-header>
                <ion-menu-toggle autoHide="false">
                  <ion-item button (click)="openTutorial()" detail="false">
                    <ion-icon slot="start" name="md-alarm"></ion-icon>
                    <ion-label>Hoy tienes un evento</ion-label>
                  </ion-item>
                  <ion-item button (click)="openTutorial()" detail="false">
                    <ion-icon slot="start" name="calendar"></ion-icon>
                    <ion-label>3 Eventos esta semana</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>

          <ion-list lines="none">
            <ion-list-header>
                Publicidad
            </ion-list-header>
                <ion-card>
                    <img src="../assets/jalo.jpg" alt="">
                </ion-card>
          </ion-list>
  
          <ion-list *ngIf="!loggedIn" lines="none">
            <ion-list-header>
              Amigos
            </ion-list-header>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="md-person"></ion-icon>
                <ion-label>
                  Juan
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="md-person"></ion-icon>
                <ion-label>
                  Perdro
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
  
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="md-person"></ion-icon>
                <ion-label>
                  Maria
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
  
      <ion-router-outlet id="main-content"></ion-router-outlet>
  
  </ion-app>
