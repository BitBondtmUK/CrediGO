<ion-content class="form-content">
  <div padding-top text-start>
    <ion-button fill="clear" [routerLink]="'/landing/'" routerDirection="forward">
      <ion-icon name="arrow-back"></ion-icon>Atras
    </ion-button>
  </div>

  <div class="padding ion-text-center">
    <h3 color="primary">¡BIENVENIDO A JALO! ES HORA DE DISFRUTAR</h3>

    <form class="form" [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">
      <ion-item>
        <ion-label position="stacked">Email:</ion-label>
        <ion-input type="email" placeholder="Ingresa tu correo electronico" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="stacked">Password:</ion-label>
        <ion-input type="password" pattern="[0-9]*" inputmode="numeric" placeholder="Ingresa tu contraseña"
          formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-button class="ion-padding" expand="block" shape="round" type="submit" color="secondary">Ingresar</ion-button>
      <label class="error-message">{{errorMessage}}</label>
    </form>
    <ion-button class="ion-padding" expand="block" shape="round" routerDirection="forward" (click)="goRegisterPage()">Crear cuenta</ion-button>
    <ion-button expand="block" fill="clear" routerDirection="forward" (click)="goRegisterPage()">¿Olvidaste tu contraseña?</ion-button>
  </div>
  <!-- <div class="footer-css">
    <img src="../../assets/Jalo/login.png" alt="" width="192" height="186">
  </div> -->
</ion-content>
