<ion-header>
    <ion-toolbar>
        <ion-title>Historial</ion-title>
        <ion-icon name="search-outline" slot="end"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>

        <ion-item *ngFor="let movimiento of movimientos" lines="none">
            <ion-avatar slot="start">
                <img src="../../assets/mau.jpg">
            </ion-avatar>

            <ion-label>
                <h3>Jessica Sanchez</h3>
                <small>{{movimiento.description}}</small>
                <br>
                <small>Cantidad: {{movimiento.amount}}</small>
                <br>
                <small>Fecha de OP: {{movimiento.operationDate}}</small>
            </ion-label>

            <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>

        </ion-item>

    </ion-list>

        </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->

</ion-content>
